<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>MoveHelper</title>
        <link rel="stylesheet" type="text/css" href="form.css">
    </head>
    <body>
        <header>
            <h1>Register With MoveHelper</h1>
        </header>
        <form method="POST" action="/register">
            First Name: <input type="text" name="firstname">
            Last Name: <input type="text" name="lastname">
            Email: <input type="text" name="email">
            <input type="submit" name="submit" value="Submit">
          </form>
        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v9.0&appId=143303334215278&autoLogAppEvents=1" nonce="v1aAz1Ea"></script>
        <header>
            <h1>Login/Logout With Facebook</h1>
        </header>
    </body>
    <main>
        <div class="fb-login-button" data-size="large" data-button-type="login_with" data-layout="default" data-auto-logout-link="true" data-use-continue-as="false" data-width=""></div>
        <form action="https://move-helper.herokuapp.com/">
            <input type="submit" value="Home"/>
        </form>
    </main>
</html>
